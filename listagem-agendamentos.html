<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Agendamentos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/list.css">
</head>
<body>
    <header>
        <h1>Listagem de Agendamentos</h1>
    </header>

    <section>
        <div class="button-container">
            <button onclick="window.location.href='admin.html'">Voltar ao Painel</button>
        </div>

        <!-- Tabela de agendamentos -->
        <div class="table-container">
            <h2>Agendamentos Realizados</h2>
            <table id="agendamentosTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>WhatsApp</th>
                        <th>Serviço</th>
                        <th>Horário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="agendamentosTableBody">
                    <!-- Agendamentos serão carregados aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="assets/js/listagem-agendamentos.js"></script>
</body>
</html>
